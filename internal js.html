<!DOCTYPE html>
<html>
    <head>
        <title>Internal Script</title>
        <script type="text/javascript">
        function internal(){
            alert("Internal Script");
        }
        </script> 
    </head>
        <body>
           
            <h2>Example of internal script</h2>
            <input type="button"
                   onclick="internal();" value="Click here"/>

        </body>

</html>
